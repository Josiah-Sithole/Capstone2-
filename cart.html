 <!-------Checkout starts here--------------->

 <div class="checkout" onclick="document.getElementById('id01').style.display='block'">Confirm Order</div>

 </div>

 <!-----------Bill--------------->
 <div id="id01" class="modal">
     <div class="wrapper">
         <div class="bill-content">
             <span onclick="document.getElementById('id01').style.display='none'" class="close"
                 title="Close">&times;</span>
             <h1 class="box-title">CHECKOUT</h1>
             <div class="price-total1">
                <span>FILL IN AND GET YOUR COUPON</span>
             </div>

             <form>
               <!----PopUp Box for payment and Coupon-->
                 <div class="form-text">
                     <label>Card Number</label>
                     <input name="card-number" type="text" required class="input">
                 </div>
                 <div class="form-text">
                     <label>Card Verification Value</label>
                     <input name="name" type="text" placeholder="CVV" required class="input">
                 </div>
                 <div class="form-text" id="col01">
                     <label>Expiry Date</label>
                     <input name="card-number" type="text" placeholder="MM/YY" maxlength="3" required class="input">

                 </div>
                 <div class="form-text" id="col02">
                     <label>Coupon Code</label>
                     <input name="card-number" type="text" class="input">
                 </div>
                
                   <label id="optional">Optional</label> 
                   <input type="radio" id="home" name="delivery" value="home">
                   <label for="#"  style="display: inline-block;">Home Delivery</label>
                   <input type="radio" id="work" name="delivery" value="Work">
                   <label for="#" style="display: inline-block;">Work Delivery</label>

                  <br>
                 <button id="end">PAY NOW</button>
             </form>
             <button id="coupon">Get Coupon Code</button>
             

         </div>
     </div>
